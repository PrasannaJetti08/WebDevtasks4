<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    .filters {
      display: flex;
      gap: 10px;
      margin: 20px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">üõçÔ∏è Product Listing</h2>

  <div class="filters">
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>
    <select id="sortBy" onchange="sortProducts()">
      <option value="default">Sort By</option>
      <option value="price">Price</option>
      <option value="rating">Rating</option>
    </select>
  </div>

  <div class="product-list" id="productList"></div>

  <script>
    const products = [
      { name: "Smartphone", category: "electronics", price: 499, rating: 4.2 },
      { name: "Jeans", category: "clothing", price: 39, rating: 3.9 },
      { name: "Laptop", category: "electronics", price: 899, rating: 4.5 },
      { name: "Jacket", category: "clothing", price: 79, rating: 4.0 }
    ];

    function displayProducts(list) {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      list.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h4>${p.name}</h4>
          <p>Category: ${p.category}</p>
          <p>Price: $${p.price}</p>
          <p>Rating: ${p.rating}</p>
        `;
        container.appendChild(div);
      });
    }

    function filterProducts() {
      const category = document.getElementById("categoryFilter").value;
      const filtered = category === "all" ? products : products.filter(p => p.category === category);
      displayProducts(filtered);
    }

    function sortProducts() {
      const sortBy = document.getElementById("sortBy").value;
      let sorted = [...products];

      if (sortBy === "price") {
        sorted.sort((a, b) => a.price - b.price);
      } else if (sortBy === "rating") {
        sorted.sort((a, b) => b.rating - a.rating);
      }

      displayProducts(sorted);
    }

    displayProducts(products);
  </script>

</body>
</html>
